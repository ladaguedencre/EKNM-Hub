<div class="container-standard">
    <div class="row justify-content-md-center mb-3">
        <button type="button" class="header-button" (click)="navigateBack()">
            {{ section }}
        </button>
    </div>
    <div class="pt-3" *ngIf="showAccessory">
        <p class="pb-1 pt-1 author-label">{{ accessory }}</p>
        <div class="separator"></div>
        <h3 class="mb-3 mt-3">{{ headline }}</h3>
    </div>
    <div class="d-flex flex-column" *ngFor="let paragraph of paragraphs">
        <container-element [ngSwitch]="paragraph.type">
            <text-paragraph
                *ngSwitchCase="'text'"
                [paragraph]="paragraph"
            ></text-paragraph>
            <image-paragraph
                *ngSwitchCase="'image'"
                [paragraph]="paragraph"
            ></image-paragraph>
            <image-paragraph
                *ngSwitchCase="'image-narrow'"
                [paragraph]="paragraph"
            ></image-paragraph>
            <citation-paragraph
                *ngSwitchCase="'citation'"
                [paragraph]="paragraph"
            ></citation-paragraph>
            <button-paragraph
                *ngSwitchCase="'link'"
                [paragraph]="paragraph"
            ></button-paragraph>
            <section-title
                *ngSwitchCase="'separator'"
                [titleText]="paragraph.text"
            ></section-title>
            <formatted-paragraph
                *ngSwitchCase="'formatted'"
                [paragraph]="paragraph"
            ></formatted-paragraph>
            <p *ngSwitchDefault>none</p>
        </container-element>
    </div>
    <div class="mt-3 mb-5"></div>
</div>
