<div class="container-md">
  <section-title [titleText]="{{ 'project_page.developments' | translate}}"></section-title>
  <div class="d-flex flex-column" *ngFor="let project of developments">
    <project-preview 
    [project]="project"></project-preview>
  </div>
  <section-title [titleText]="{{ 'project_page.projects' | translate}}"></section-title>
  <div class="d-flex flex-column" *ngFor="let project of otherProjects">
    <project-preview 
    [project]="project"></project-preview>
  </div>
</div>
