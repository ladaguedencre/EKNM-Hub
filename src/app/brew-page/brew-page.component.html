<div class="container-standard d-flex flex-column">
    <div class="row justify-content-md-center mb-3">
        <button type="button" class="header-button">BREWERY</button>
    </div> 
    <p>{{ 'brew.description' | translate }}</p>
    <p>{{ 'brew.technology' | translate}}</p>
    <p>{{ 'brew.order' | translate}}</p>
    <section-title [titleText]="'brew.sorts' | translate"></section-title>
    
    <div *ngFor="let brew of brews; let i = index" class="d-flex flex-column pb-3">
        <brew-item [brew]="brew"></brew-item>
    </div>
    <div class="pb-5"></div>
</div>
